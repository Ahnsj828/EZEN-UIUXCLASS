<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" defer src="./script.js"></script>
    <!-- type="module" 모듈의 형식을 갖고있다 라고 정의 해주기 -->
    <title>Document</title>
  </head>
  <body>
    <div class="noti">
      위치 정보를 가져올 수 없습니다.<br />위치 설정을 확인해 주세요.
    </div>
    <div class="container">
      <div class="current-weather">
        <img class="temp" />
        <!-- js로 img경로값을 넣을거다 -->
        <div class="temp">현재 온도</div>
        <div class="info">
          <div class="weather">현재 날씨</div>
          <div class="city">현재 위치</div>
        </div>
      </div>
    </div>
  </body>
</html>
