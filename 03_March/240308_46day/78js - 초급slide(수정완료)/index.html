    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>

  <body>
    <h2>IU IMG AUTO SLIDE</h2>
    <div id="container">
      <div id="left" class="arrow">&lang;</div>
      <div id="right" class="arrow">&rang;</div>
    </div>
    <!-- 페이저 -->
    <!-- ul.slide_paters>li*4 -->
    <ul class="slide_pagers">
      <li class="active" data-index="0">0</li>
      <!-- class="active" 먼저보여줘야되서 -->
      <li data-index="1">1</li>
      <li data-index="2">2</li>
      <li data-index="3">3</li>
      <!-- 왜 0123이냐 => 인덱스값을 출력하는데 시작이0부터라 -->
    </ul>
