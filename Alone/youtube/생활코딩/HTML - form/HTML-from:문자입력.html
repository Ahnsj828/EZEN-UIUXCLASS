<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <input type="text" name="id">
    <!-- 사용자가 입력창에 입력한 그 값에 이름을 부여해야만 서버쪽에서 알아낼 수 있다 -->
    <!-- name 속성은 모든 form태그에서 다 필요한 것들이다 -->
    <input type="text" name="id" value="이메일을 적어주세요">
    <!-- 입력창에 무언가 문자가 써져 있게하려면(기본값을 정하려면)
    value에 값으로 적혀있는 '이메일을 적어주세요'이 문구가
    사용자가 페이지를 열었을 때 기본적으로 적혀 있게 된다 -->
  </form>
</body>
</html>
