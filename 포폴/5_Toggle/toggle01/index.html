<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="container1" class="toggle-wrapper">
      <article class="toggle normal">
        <input id="normal" type="checkbox" />
        <label class="toggle-item" for="normal"></label>
      </article>
      <article class="name">Normal</article>
    </section>
    <section id="container2" class="toggle-wrapper">
      <article class="toggle transparent">
        <input id="transparent" type="checkbox" />
        <label class="toggle-item" for="transparent"></label>
      </article>
      <article class="name">Transparent</article>
    </section>
    <section id="container3" class="toggle-wrapper">
      <article class="toggle dog-rollover">
        <input id="bokku" type="checkbox" />
        <label class="toggle-item" for="bokku">
          <div class="dog">
            <div class="ear"></div>
            <div class="ear right"></div>
            <div class="face">
              <div class="eyes"></div>
              <div class="mouth"></div>
            </div>
          </div>
        </label>
      </article>
      <article class="name">Bokku Wants a Treat</article>
    </section>
    <section id="container4" class="toggle-wrapper">
      <article class="toggle cup-pong">
        <input id="cup-pong" type="checkbox" />
        <label class="toggle-item" for="cup-pong"></label>
        <div class="cup">
          <span class="lid"></span>
        </div>
      </article>
      <article class="name">Cup Pong</article>
    </section>
    <section id="container5" class="toggle-wrapper">
      <article class="toggle fried-egg-stack">
        <input id="fried-egg" type="checkbox" />
        <label class="toggle-item" for="fried-egg">
          <div class="fried-eggs">
            <div class="fried-egg"></div>
            <div class="fried-egg"></div>
            <div class="fried-egg"></div>
            <div class="ketchup"></div>
          </div>
        </label>
      </article>
      <article class="name">Fried egg Stacks</article>
    </section>
    <section id="container6" class="toggle-wrapper">
      <article class="toggle checkcross">
        <input id="checkcross" type="checkbox" />
        <label class="toggle-item" for="checkcross">
          <div class="check"></div>
        </label>
      </article>
      <article class="name">Yes & No</article>
    </section>
    <section id="container7" class="toggle-wrapper">
      <article class="toggle candle">
        <input id="candle" type="checkbox" />
        <label class="toggle-item" for="candle">
          <div class="fire"></div>
        </label>
      </article>
      <article class="name">Candle</article>
    </section>
    <section id="container8" class="toggle-wrapper">
      <article class="toggle basketball-hoop">
        <input id="hoop" type="checkbox" />
        <label class="toggle-item" for="hoop">
          <div class="ball-wrapper">
            <div class="ball"></div>
          </div>
          <div class="hoop"></div>
        </label>
      </article>
      <article class="name">Kobe Bryant Tribute</article>
    </section>

    <section id="container9" class="toggle-wrapper">
      <article class="toggle normal2">
        <input id="normal2" type="checkbox" />
        <label class="toggle-item" for="normal2">
          <div class="inner">
            <span class="on">On</span>
            <span class="off">Off</span>
          </div>
          <i></i>
        </label>
      </article>
      <article class="name">Normal2</article>
    </section>
  </body>
</html>
