<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section id="container1" class="toggle-wrapper">
    <article class="toggle normal">
      <input id="normal" type="checkbox"/>
      <label class="toggle-item" for="normal"></label>
    </article>
    <article class="name">Normal</article>
  </section>
  <section id="container2" class="toggle-wrapper">
    <article class="toggle transparent">
      <input id="transparent" type="checkbox"/>
      <label class="toggle-item" for="transparent"></label>
    </article>
    <article class="name">Transparent</article>
  </section>

  <section id="container3" class="toggle-wrapper">
    <article class="toggle dog-rollover">
      <input id="bokku" type="checkbox"/>
      <label class="toggle-item" for="bokku">
        <div class="dog">
          <div class="ear"></div>
          <div class="ear right"></div>
          <div class="face">
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
        </div>
      </label>
    </article>
    <article class="name">Bokku Wants a Treat</article>
  </section>

</body>
</html>
