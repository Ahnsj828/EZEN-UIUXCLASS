<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./naverLogin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container_wrap">
      <header class="header">
        <a href="http://www.naver.com" class="logo">
          <img src="./imgs/naver_logo.png" alt="naver_logo" />
        </a>
        <select name="" id="">
          <option value="ㅏㄱ">한국어</option>
          <option value="">English</option>
          <option value="zh-Hans_CN">中文(简体)</option>
          <option value="zh-Hant_TW">中文(台灣)</option>
        </select>
      </header>
      <aside>
        <img src="" alt="" />
        PC방 등 공유PC라면 QR코드 로그인이 더 안전해요.
      </aside>
      <section class="tab-inner">
        <ul class="btn">
          <li data-alt="tab1" class="active">ID 로그인</li>
          <li data-alt="tab2">일회용 번호</li>
          <li data-alt="tab3">QR코드</li>
        </ul>
        <div id="tab1" class="active">
          <form action="http://localhost/3000/login" method="post">
            <input type="text" placeholder="아이디" />
            <input type="password" placeholder="비밀번호" />
          </form>
          <ul class="login_setting">
            <li>
              <input name="login_setting" type="checkbox" />
              <label for="login_setting">로그인 상태유지</label>
            </li>
            <li>
              <label for="login_security">IP보안</label>
              <input name="login_security" type="checkbox" />
            </li>
          </ul>
        </div>
        <div id="tab2"></div>
        <div id="tab3"></div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
