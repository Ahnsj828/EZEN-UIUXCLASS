<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <header>
        <nav>
          <div class="nav_left">
            <form action="https://localhost:3000/menu" method="post">
              <select name="menu" id="menu">
                <option value="home">우리집</option>
                <option value="home">사무실</option>
                <option value="home">너네집</option>
              </select>
            </form>
          </div>
          <div class="nav_right">
            <span>
              <i class="fa-solid fa-sliders"></i>
            </span>
            <span>
              <i class="fa-regular fa-bell"></i>
            </span>
            <span>
              <i class="fa-regular fa-circle-user"></i>
            </span>
          </div>
        </nav>
        <div id="search">
          <form action="http://localhost/3000" method="get">
            <span>
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" placeholder="육회비빔밥? 쌀국수? 육개장?" />
          </form>
        </div>
      </header>

      <!-- section -->
      <section>
        <article id="badges">
          <div class="badge first"><span>#</span> 재주문 많아요</div>
          <div class="badge second"><span>#</span> 알뜰배달 런칭</div>
        </article>
        <article id="contents"></article>
        <article id="banner"></article>
      </section>
    </div>
  </body>
</html>
